<body>
  <header class="content">

              <form>
                <input id="nome" type="text" name="nome" placeholder="nome">
                <input id="email" type="email" name="email" placeholder="email">
                <textarea id="mensagem" cols="20" rows="6" name="nome" placeholder="mensagem">Deixe aqui sua mensagem</textarea>
                <button id="enviarEmail" type="button" class="button">Enviar</button>

            </div>
          </div>
        </div>
